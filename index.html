<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A specialized tool for analyzing CBE (Central Bank of Ethiopia) transfer strategies, comparing VISA/CashGo rates with 14% NRNT and 7% Normal accounts.">
    <meta property="og:title" content="CBE Transfer Strategy Analysis Tool">
    <meta property="og:description" content="Calculate efficiency, exchange rates, and missed interest for international transfers to CBE accounts.">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBE Transfer Strategy Analysis</title>
    <style>
        :root {
            --bg-main: #1a0f2e;
            --bg-card: #2d1b4d;
            --gold: #f1c40f;
            --accent-purple: #9b59b6;
            --btn-purple: #6c3483;
            --text-white: #ffffff;
            --locked-bg: #1e1433;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: var(--gold);
            font-size: 1.4rem;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--gold);
            font-size: 1.1rem;
            border-bottom: 1px solid var(--btn-purple);
            padding-bottom: 5px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="number"] {
            background: var(--bg-card);
            border: 1px solid var(--accent-purple);
            color: white;
            padding: 8px;
            border-radius: 4px;
            text-align: right;
            width: 120px;
            transition: all 0.2s;
        }

        input:disabled {
            background: var(--locked-bg);
            border-color: #443366;
            color: #888;
            cursor: not-allowed;
        }

        /* Toggle Switch Styling */
        .lock-control {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-white);
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 10px 0;
        }

        button.run-btn {
            background-color: var(--btn-purple);
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 0;
        }

        button.run-btn:hover {
            background-color: var(--accent-purple);
        }

        #results {
            background-color: var(--bg-card);
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 15px;
            white-space: pre;
            font-size: 0.9rem;
            line-height: 1.4;
            border-radius: 4px;
            min-height: 300px;
            overflow-x: auto;
        }

        @media (max-width: 480px) {
            .input-group { flex-direction: column; align-items: flex-start; gap: 5px; }
            input[type="number"] { width: 100%; box-sizing: border-box; }
        }

        .reset-btn {
            background: transparent;
            border: 1px solid var(--accent-purple);
            color: var(--accent-purple);
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .reset-btn:hover {
            color: var(--gold);
            border-color: var(--gold);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CBE TRANSFER STRATEGY ANALYSIS</h1>

    <div>
        <h2>
            1. Market & Bank Rates
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="reset-btn" onclick="resetDefaults()">Reset</button>
                <label class="lock-control">
                    <input type="checkbox" id="lockToggle" onchange="toggleLock()" checked> ðŸ”’ Lock
                </label>
            </div>
        </h2>
        <div class="input-group">
            <label>EUR/USD Market Rate</label>
            <input type="number" id="eur_usd_kurs" class="rate-input" step="0.0001" value="1.18" disabled>
        </div>
        <div class="input-group">
            <label>EUR/ETB Buying Rate</label>
            <input type="number" id="cbe_euro_buying" class="rate-input" step="0.0001" value="176.5027" disabled>
        </div>
    </div>

    <div>
        <h2>2. Target Account Type</h2>
        <div class="radio-group">
            <label><input type="radio" name="acc_type" value="NRNT" checked> NRNT (14%)</label>
            <label><input type="radio" name="acc_type" value="Normal"> Normal (7%)</label>
        </div>
    </div>

    <div>
        <h2>3. CashGo Details</h2>
        <div class="input-group">
            <label>USD/ETB Buying Rate</label>
            <input type="number" id="cashgo_usd_base" class="rate-input" step="0.01" value="154.60" disabled>
        </div>
        <div class="input-group">
            <label>Bonus (ETB per USD)</label>
            <input type="number" id="bonus_amount" class="rate-input" step="0.1" value="10.0" disabled>
        </div>
        <div class="input-group" style="margin-top: 15px; border-top: 1px dashed var(--accent-purple); padding-top: 15px;">
            <label><strong>Amount to Send (USD)</strong></label>
            <input type="number" id="usd_to_send" step="1" value="1000.00" style="border-color: var(--gold);">
        </div>
    </div>

    <button class="run-btn" onclick="calculate()">RUN ANALYSIS</button>

    <div id="results">Results will appear here...</div>
</div>

<script>
    function toggleLock() {
        const isLocked = document.getElementById('lockToggle').checked;
        const inputs = document.querySelectorAll('.rate-input');
        inputs.forEach(input => {
            input.disabled = isLocked;
        });
    }

    function resetDefaults() {
        if (confirm("Reset rates to default values?")) {
            document.getElementById('eur_usd_kurs').value = "1.18";
            document.getElementById('cbe_euro_buying').value = "176.5027";
            document.getElementById('cashgo_usd_base').value = "154.60";
            document.getElementById('bonus_amount').value = "10.0";
            calculate();
        }
    }

    function calculate() {
        try {
            const kurs = parseFloat(document.getElementById('eur_usd_kurs').value);
            const visa_rate = parseFloat((kurs * 0.966).toFixed(2));
            const cbe_buy = parseFloat(document.getElementById('cbe_euro_buying').value);
            const usd_base = parseFloat(document.getElementById('cashgo_usd_base').value);
            const bonus = parseFloat(document.getElementById('bonus_amount').value) || 0;
            const with_bonus = usd_base + bonus;
            const to_send = parseFloat(document.getElementById('usd_to_send').value);
            const acc_type = document.querySelector('input[name="acc_type"]:checked').value;

            const eur_p = to_send / visa_rate;
            const eur_f = eur_p * 0.0185;
            const total_eur = eur_p + eur_f;
            
            const birr_rec = (total_eur / 1.0185) * visa_rate * with_bonus;
            const usd_tech = birr_rec / usd_base;
            
            const eff_eur = birr_rec / total_eur;
            const eff_usd = birr_rec / (total_eur * kurs);

            let output = "=============================================================\n";
            output += "                    VISA / CASHGO RESULTS                    \n";
            output += "=============================================================\n";
            output += `Visa Forex Rate (approx.)  : ${visa_rate.toFixed(2)} USD/EUR\n`;
            output += `Bank Deduction             : ${eur_p.toFixed(2)}â‚¬ + ${eur_f.toFixed(2)}â‚¬ Fee = ${total_eur.toFixed(2)}â‚¬\n`;
            output += `Transferred Amount         : ${birr_rec.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} Birr\n`;
            output += `Technically Received       : $${usd_tech.toFixed(2)} (incl. bonus)\n`;
            output += `Efficiency (incl. fees)    : ${eff_eur.toFixed(2)} Birr/â‚¬ | ${eff_usd.toFixed(2)} Birr/$\n\n\n`;

            const bank_fee = 25.0;
            const bank_p = total_eur - bank_fee;
            const birr_bank = bank_p * cbe_buy;

            if (acc_type === "NRNT") {
                output += "=============================================================\n";
                output += "        OPTION 3: BANK-TO-BANK COMPARISON (14% NRNT)         \n";
                output += "=============================================================\n";
                output += `Bank Deduction             : ${bank_p.toFixed(2)}â‚¬ + ${bank_fee.toFixed(0)}â‚¬ Fee = ${total_eur.toFixed(2)}â‚¬\n`;
                output += `Transferred Amount         : ${birr_bank.toLocaleString(undefined, {minimumFractionDigits: 2})} Birr\n`;
                
                const diff_birr = birr_rec - birr_bank;
                const diff_eur_base = diff_birr / cbe_buy;
                output += `Value Difference           : ${diff_birr.toLocaleString(undefined, {maximumFractionDigits: 2})} Birr (~${Math.round(diff_eur_base)}â‚¬)\n`;
                output += `Efficiency (incl. fees)    : ${(birr_bank/total_eur).toFixed(2)} Birr/â‚¬ | ${(birr_bank / (total_eur * kurs)).toFixed(2)} Birr/$\n\n`;
                
                output += `Missed Interest on top of the ${Math.round(diff_eur_base)}â‚¬ (Compounded 14%):\n`;
                for (let y = 1; y <= 8; y++) {
                    let int_birr = diff_birr * (Math.pow(1.14, y) - 1);
                    let int_eur = int_birr / 176.5027;
                    output += ` > Year ${y}: ${int_eur.toLocaleString(undefined, {maximumFractionDigits: 0})}â‚¬ (~ ${int_birr.toLocaleString(undefined, {maximumFractionDigits: 0})} Birr)\n`;
                }
            } else {
                output += "=============================================================\n";
                output += "                OPTION 2: CASHGO (7% Normal)                 \n";
                output += "=============================================================\n";
                output += `If the money was sent to the Normal Savings Acc instead\n\n`;
                output += `Yield Divergence on ${birr_rec.toLocaleString(undefined, {maximumFractionDigits: 0})} Birr (Compounded 14%-7% = 7%):\n`;
                for (let y = 1; y <= 8; y++) {
                    let int_birr = birr_rec * (Math.pow(1.14, y) - Math.pow(1.07, y));
                    let int_eur = int_birr / 176.5027;
                    output += ` > Year ${y}: ${int_eur.toLocaleString(undefined, {maximumFractionDigits: 0})}â‚¬ (~ ${int_birr.toLocaleString(undefined, {maximumFractionDigits: 0})} Birr)\n`;
                }
            }

            document.getElementById('results').innerText = output;
        } catch (e) {
            alert("Input Check: " + e);
        }
    }
</script>

</body>
</html>
