<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBE Transfer Strategy Analysis</title>
    <style>
        :root {
            --bg-main: #1a0f2e;
            --bg-card: #2d1b4d;
            --gold: #f1c40f;
            --accent-purple: #9b59b6;
            --btn-purple: #6c3483;
            --text-white: #ffffff;
            --locked-bg: #1e1433;
        }
        body { background-color: var(--bg-main); color: var(--text-white); font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 700px; display: flex; flex-direction: column; gap: 20px; }
        h1, h2 { color: var(--gold); }
        h2 { font-size: 1.1rem; border-bottom: 1px solid var(--btn-purple); padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .input-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        input[type="number"] { background: var(--bg-card); border: 1px solid var(--accent-purple); color: white; padding: 8px; border-radius: 4px; text-align: right; width: 140px; }
        input:disabled { background: var(--locked-bg); color: #888; }
        .run-btn { background-color: var(--btn-purple); color: white; border: none; padding: 15px; font-weight: bold; border-radius: 4px; cursor: pointer; }
        #results { background-color: var(--bg-card); font-family: monospace; padding: 15px; white-space: pre; border-radius: 4px; }
        .reset-btn { background: transparent; border: 1px solid var(--accent-purple); color: var(--accent-purple); font-size: 0.7rem; padding: 4px 10px; border-radius: 3px; cursor: pointer; }
        .highlight-label { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>CBE TRANSFER STRATEGY ANALYSIS</h1>

    <div>
        <h2>
            1. USD Exchange Rate
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="reset-btn" onclick="fetchRate()" id="fetchBtn">Update Rate</button>
                <label style="font-size: 0.8rem;"><input type="checkbox" id="lockToggle" onchange="toggleLock()" checked> ðŸ”’ Lock</label>
            </div>
        </h2>
        <div class="input-group">
            <label>EUR/USD Market Rate</label>
            <input type="number" id="eur_usd_kurs" class="rate-input" step="0.0001" value="1.1782" disabled oninput="estimateEurEtb()">
        </div>
        <div class="input-group">
            <label>EUR/ETB (Estimated Bank Rate)</label>
            <input type="number" id="cbe_euro_buying" class="rate-input" step="0.01" value="183.87" disabled>
        </div>
    </div>

    <div>
        <h2>2. CashGo Details</h2>
        <div class="input-group">
            <label>USD/ETB Buying Rate</label>
            <input type="number" id="cashgo_usd_base" class="rate-input" step="0.01" value="156.06" disabled oninput="estimateEurEtb()">
        </div>
        <div class="input-group">
            <label>Bonus (ETB per USD)</label>
            <input type="number" id="bonus_amount" class="rate-input" step="0.1" value="10.0" disabled>
        </div>
    </div>

    <div>
        <h2>3. Transfer Calculator</h2>
        <div class="input-group">
            <label class="highlight-label">Amount to Send (USD)</label>
            <input type="number" id="usd_to_send" value="603" oninput="setLast('usd_to_send')">
        </div>
        <div class="input-group">
            <label class="highlight-label">Bank Deduction (EUR incl. Fee)</label>
            <input type="number" id="total_eur_input" oninput="setLast('total_eur_input')">
        </div>
        <div class="input-group">
            <label class="highlight-label">Technically Received (ETB)</label>
            <input type="number" id="birr_rec_input" oninput="setLast('birr_rec_input')">
        </div>
    </div>

    <button class="run-btn" onclick="calculate()">RUN ANALYSIS</button>
    <div id="results">Enter values and click Run Analysis...</div>
</div>

<script>
    let lastModified = 'usd_to_send';

    function setLast(id) { lastModified = id; }

    function toggleLock() {
        const isLocked = document.getElementById('lockToggle').checked;
        document.querySelectorAll('.rate-input').forEach(input => input.disabled = isLocked);
    }

    async function fetchRate() {
        const btn = document.getElementById('fetchBtn');
        btn.innerText = "Fetching...";
        try {
            // Switching to Coinbase API for real-time (not 24h cached) data
            const response = await fetch('https://api.coinbase.com/v2/exchange-rates?currency=EUR');
            const data = await response.json();
            
            // Example: 1.177823
            const rawRate = parseFloat(data.data.rates.USD); 
            
            // "Aufrunden" Logic: 
            // Rounds to 2 decimal places. 
            // 1.177823 -> 1.18 (because .78 is followed by .7, which is > 0.5)
            const roundedRate = Math.round(rawRate * 100) / 100;
            
            document.getElementById('eur_usd_kurs').value = roundedRate.toFixed(2);
            
            btn.innerText = "Updated (Live)";
            estimateEurEtb();
            calculate();
        } catch (e) {
            btn.innerText = "Error";
            console.error("Fetch failed:", e);
        }
    }

    function estimateEurEtb() {
        const eurUsd = parseFloat(document.getElementById('eur_usd_kurs').value) || 0;
        const usdEtb = parseFloat(document.getElementById('cashgo_usd_base').value) || 0;
        // Logic: EUR/ETB = EUR/USD * USD/ETB
        const estimate = eurUsd * usdEtb;
        document.getElementById('cbe_euro_buying').value = estimate.toFixed(2);
    }

    function calculate() {
        const kurs = parseFloat(document.getElementById('eur_usd_kurs').value) || 1.18;
        const visa_rate = parseFloat((kurs * 0.966).toFixed(2));
        const cbe_buy = parseFloat(document.getElementById('cbe_euro_buying').value) || 181.29;
        const usd_base = parseFloat(document.getElementById('cashgo_usd_base').value) || 156.06;
        const bonus = parseFloat(document.getElementById('bonus_amount').value) || 10;
        const with_bonus = usd_base + bonus;
        const fee_percent = 0.0185;

        let to_send_usd, total_eur, birr_rec;

        if (lastModified === 'birr_rec_input') {
            birr_rec = parseFloat(document.getElementById('birr_rec_input').value) || 0;
            to_send_usd = birr_rec / with_bonus;
            total_eur = (to_send_usd / visa_rate) * (1 + fee_percent);
        } else if (lastModified === 'total_eur_input') {
            total_eur = parseFloat(document.getElementById('total_eur_input').value) || 0;
            const eur_p = total_eur / (1 + fee_percent);
            to_send_usd = eur_p * visa_rate;
            birr_rec = to_send_usd * with_bonus;
        } else {
            to_send_usd = parseFloat(document.getElementById('usd_to_send').value) || 0;
            const eur_p = to_send_usd / visa_rate;
            total_eur = eur_p * (1 + fee_percent);
            birr_rec = to_send_usd * with_bonus;
        }

        document.getElementById('usd_to_send').value = to_send_usd.toFixed(2);
        document.getElementById('total_eur_input').value = total_eur.toFixed(2);
        document.getElementById('birr_rec_input').value = birr_rec.toFixed(0);

        const eur_f = total_eur - (total_eur / (1 + fee_percent));
        const eff_eur = birr_rec / total_eur;

        let output = `Visa Forex Rate : ${visa_rate.toFixed(2)} USD/EUR\n`;
        output += `Total Cost      : ${total_eur.toFixed(2)}â‚¬ (incl. ${eur_f.toFixed(2)}â‚¬ Fee)\n`;
        output += `Birr Received   : ${birr_rec.toLocaleString()} ETB\n`;
        output += `Efficiency      : ${eff_eur.toFixed(2)} Birr/â‚¬\n\n`;
        
        const bank_yield = (total_eur - 25) * cbe_buy;
        output += `Bank-to-Bank    : ${bank_yield.toLocaleString()} ETB\n`;
        output += `CashGo Bonus    : ${(birr_rec - bank_yield).toLocaleString()} ETB`;

        document.getElementById('results').innerText = output;
    }
</script>
</body>
</html>
